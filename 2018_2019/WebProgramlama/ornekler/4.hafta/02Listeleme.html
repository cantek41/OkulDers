<html>
    <head>
        <title>Listeleme</title>
    </head>

    <body>
        <h1>OL Kullanım</h1>
        <ol>
            <li>Elma</li>
            <li>Armut</li>
            <li>Kavun</li>
            <li>Kiraz</li>
            <li>Karpuz</li>
        </ol>
        
        <ol type="A" start="3">
            <li>Elma</li>
            <li>Armut</li>
            <li>Kavun</li>
            <li>Kiraz</li>
            <li>Karpuz</li>
        </ol>

        <h1>UL Kullanım</h1>
        <ul>
                <li>Elma</li>
                <li>Armut</li>
                <li>Kavun</li>
                <li>Kiraz</li>
                <li>Karpuz</li>
        </ul>
        <ul type="circle">
                <li>Elma</li>
                <li>Armut</li>
                <li>Kavun</li>
                <li>Kiraz</li>
                <li>Karpuz</li>
        </ul>
    </body>
</html>
