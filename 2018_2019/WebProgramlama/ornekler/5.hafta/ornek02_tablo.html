<html>
    <body>
        <h3>Hücre 1 satır 1 sutun</h3>
        <table border="2">
            <tr>
                <td>Kitap</td>
            </tr>
        </table>
<br>

        <h3>2 satır 1 sutun</h3>
        <table border="5" bordercolor="red">
            <tr>
                <td bgcolor="pink">AAAAAA</td>
            </tr>

            <tr>
                <td bgcolor="cyan" >BBBBBB</td>
            </tr>
        </table>

        <h3>1 satır 2 sutun</h3>
        <table bgcolor="blue" border="2">
            <tr> 
                <td>AAAAAA</td>
                <td>BBBBBB</td>
            </tr>
        </table>

        <br>
      <h3>width height</h3>  

        <table border="1" width="300">
            <tr height="100">
                <td>AAAAAAA</td>
                <td>BBBBBBB</td>
            </tr>
            <tr>
                <td>CCCCCCC</td>
                <td>DDDDDDD</td>
            </tr>
        </table>

        <h3>colspan</h3>
        <table border="1" width="300">
            <tr>
                <td colspan="2">a</td>
                <td>b</td>
                <td>c</td>
            </tr>

            <tr>
                <td colspan="3">d</td>
                <td>e</td>
            </tr>

            <tr>
                <td>f</td>
                <td>g</td>
                <td>h</td>
                <td>i</td>
            </tr>

        </table>


        <h3>row span</h3>
        <table border="1" width="300">
            <tr>
                <td>a</td>
                <td>b</td>
                <td rowspan="3">f</td>
            </tr>
            <tr>
                <td rowspan="2">c</td>
                <td>d</td>
            </tr>
            <tr>
                <td>e</td>
            </tr>

        </table>
    </body>
</html>
